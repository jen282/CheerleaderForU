<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 NFC 선물</title>
    <style>
        /* 1. 기본 스타일 및 배경 이미지 */
        :root {
            /* 원하는 배경 이미지 URL로 변경하세요 */
            --bg-url: url('https://img.freepik.com/free-vector/seamless-textured-grass-natural-grass-pattern_172107-1308.jpg?semt=ais_hybrid&w=740&q=80');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Malgun Gothic', 'Arial', sans-serif;
            color: #333;
            text-align: center;
            /* 배경 이미지 설정 */
            background-image: var(--bg-url);
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s ease;
        }
        /* 콘텐츠 컨테이너 */
        #content-container {
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.95); /* 반투명 흰색 배경 */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            transition: opacity 0.5s, transform 0.5s;
        }
        /* 제목 (모든 콘텐츠의 윗단 메시지) */
        #content-title {
            font-size: 1.6em;
            color: #4CAF50;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* 2. 이미지 스타일 */
        #image-display img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 3. 메시지 (포스트잇) 스타일 */
        .message-box {
            background-color: #fffacd; /* 레몬색 (포스트잇 느낌) */
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transform: rotate(-1deg); /* 포스트잇 살짝 기울이기 효과 */
            margin-top: 20px;
        }
        .message-box p {
            font-size: 1.1em;
            color: #333;
            margin: 0;
            line-height: 1.5;
        }
        
        /* 4. 유튜브 미리보기 스타일 */
        .youtube-embed {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 비율 유지 */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <div id="content-container">
        <div id="content-title">NFC 태그를 스캔했습니다!</div>
        <div id="content-area">
            <div style="margin-top: 20px; font-size: 1.1em; color: #666;">선물 확인 중...</div>
        </div>
    </div>

    <script>
        // 1. 배경 이미지 URL 설정
        // const BACKGROUND_IMAGE_URL = 'https://images.unsplash.com/photo-1542435503-9d41315b74c4?fit=crop&w=1920&h=1080';
        // document.documentElement.style.setProperty('--bg-url', `url('${BACKGROUND_IMAGE_URL}')`);

        // 2. 콘텐츠 배열 정의 (여기를 수정하세요!)
        const contents = [
            // [TYPE 1: YOUTUBE LINK]
            // YouTube 'watch?v=' 뒤의 ID만 추출해서 value에 넣으세요! (예: 'dQw4w9WgXcQ')
            { type: 'youtube', value: 'sB6UGX2YPjQ', title: '🎧 오늘의 추천 음악을 들어보세요!', message: '유튜브 링크가 도착했습니다. 영상을 재생하려면 클릭하세요!' },
            // [TYPE 2: PHOTO LINK]
            // Google Drive 직접 접근 URL 또는 Imgur 등 다른 이미지 URL을 사용하세요.
            { 
            type: 'image', 
            value: 'https://jen282.github.io/nfc_random/images/기죽지마.JPG', 
            title: '🐱 아이 귀여워!', 
            message: '오늘 하루 웃음꽃 활짝 피세요!' 
            },
            
            // [TYPE 3: MESSAGE]
            { type: 'message', value: '시작은 늘 가장 설레는 순간입니다. 무엇이든 새롭게 시작해 보세요. 당신을 응원합니다!', title: '💌 당신에게 온 비밀 메시지', message: '힘이 되는 격려 메시지입니다.' },
            { type: 'message', value: '로또 번호: 4, 12, 23, 31, 38, 45', title: '💰 오늘의 행운의 숫자!', message: '재미로 보는 오늘의 행운 숫자!' }
        ];

        // 3. 랜덤 선택 로직
        const randomIndex = Math.floor(Math.random() * contents.length);
        const selectedContent = contents[randomIndex];
        const titleArea = document.getElementById('content-title');
        const contentArea = document.getElementById('content-area');
        
        // 4. 제목 업데이트
        titleArea.innerText = selectedContent.title;

        // 5. 콘텐츠 유형별 렌더링
        let contentHTML = '';

        if (selectedContent.type === 'youtube') {
            // 유튜브 미리보기 (iframe 삽입)
            const embedUrl = `https://www.youtube.com/embed/${selectedContent.value}?autoplay=1&rel=0`;
            contentHTML = `
                <div class="youtube-embed">
                    <iframe src="${embedUrl}" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <p style="margin-top: 15px; color: #666;">${selectedContent.message}</p>
            `;
            
        } else if (selectedContent.type === 'image') {
            // 이미지 직접 표시
            contentHTML = `
                <div id="image-display">
                    <img src="${selectedContent.value}" alt="${selectedContent.message}">
                </div>
                <p style="margin-top: 15px; color: #666;">${selectedContent.message}</p>
            `;

        } else if (selectedContent.type === 'message') {
            // 포스트잇 스타일 메시지
            contentHTML = `
                <div class="message-box">
                    <p>${selectedContent.value}</p>
                </div>
                <p style="margin-top: 25px; color: #666;">${selectedContent.message}</p>
            `;
        }

        // 6. 콘텐츠 영역에 HTML 삽입
        contentArea.innerHTML = contentHTML;
        
    </script>
</body>
</html>
